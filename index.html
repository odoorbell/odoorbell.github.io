    /* 基本样式 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 20px;
}

footer {
    background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* 响应式布局 */
@media (max-width: 768px) {
    nav ul li {
        display: block;
        margin-bottom: 10px;
    }

    main {
        padding: 10px;
    }
}
    @media (max-width: 768px) {
    nav ul {
        padding: 0;
    }

    nav ul li {
        display: block;
        margin-bottom: 10px;
    }
}
    nav ul li {
        margin-right: 20px; /* 水平间距 */
        margin-bottom: 10px; /* 垂直间距 */
    }
    nav ul li a {
    font-size: 16px; /* 默认字体大小 */
}

@media (max-width: 768px) {
    nav ul li a {
        font-size: 14px; /* 小屏幕设备上的字体大小 */
    }
        }
    nav ul li a {
    transition: background-color 0.3s, color 0.3s;
}

nav ul li a:hover,
nav ul li a:focus {
    background-color: #555;
    color: #fff;
}

nav ul li a:active {
    background-color: #222;
    color: #fff;
}
nav ul {
    display: flex;
    justify-content: center; /* 居中显示 */
    flex-wrap: wrap; /* 允许换行 */
}

nav ul li {
    flex: 1; /* 每个列表项占据等宽 */
    text-align: center; /* 文字居中 */
}
        nav ul {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4列等宽 */
    gap: 10px; /* 列与列之间的间距 */
}

nav ul li {
    justify-self: center; /* 居中显示 */
        }
        .badge {
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 5px;
    margin-left: 5px;
}

/* 图标样式 */
.fa {
    margin-right: 5px;
        }
